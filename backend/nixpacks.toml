[providers]
node = "20"

[phases.setup]
aptPackages = [
  "libnss3",
  "libnspr4",
  "libatk1.0-0",
  "libatk-bridge2.0-0",
  "libcups2",
  "libdrm2",
  "libdbus-1-3",
  "libxkbcommon0",
  "libxcomposite1",
  "libxdamage1",
  "libxfixes3",
  "libxrandr2",
  "libgbm1",
  "libasound2",
  "libpango-1.0-0",
  "libcairo2",
  "libatspi2.0-0",
  "libxshmfence1",
  "libglib2.0-0",
  "libexpat1",
  "libx11-6",
  "libxext6",
  "libxcb1"
]

[phases.install]
cmds = ["npm ci", "npx playwright install chromium"]

[phases.build]
cmds = ["npm run build"]

[start]
cmd = "npm start"

